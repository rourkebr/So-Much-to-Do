<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">8:00am</span>
    <input class="time-block hour8 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">9:00am</span>
    <input class="time-block hour9 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">10:00am</span>
    <input class="time-block hour10 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">11:00am</span>
    <input class="time-block hour11 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">12:00pm</span>
    <input class="time-block hour12 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">1:00pm</span>
    <input class="time-block hour13 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">2:00pm</span>
    <input class="time-block hour14 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">3:00pm</span>
    <input class="time-block hour15 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <div class="row pb-4">
    <span class="hour col-1 text-center p-4">4:00pm</span>
    <input class="time-block hour16 col-10 border border-secondary text-center" type="text"></input>"
    <button class="saveBtn btn-secondary col-1" id="hour9">SAVE</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../assets/js.js"></script>
</body>

</html>
